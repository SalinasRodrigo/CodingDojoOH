<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex justify-content-between m-2 pl-5 pr-5">
        <h2>Add a new recipe</h2>
        <div class="d-flex">
            <a class="m-2" href="/recipes">Back to recipes</a>
            <a class="m-2" href="/logout/process" method="POST">Log Out</a>
        </div>
    </div>
    
    <div class="container">
        {%with messages = get_flashed_messages(category_filter=["recipe"])%}
            {%if messages%}
                {%for message in messages%}
                    <p class="alert alert-danger text-center">{{message}}</p>
                {%endfor%}
            {%endif%}
        {%endwith%}
        <form class="d-flex justify-content-around p-5" action="/recipe/process" method="POST">
            <div>
                <div class="form-group">
                    <label for="name">Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="instruction">instruction:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="instruction"></textarea>
                </div>  
            </div>
            <div>

                <label for="date">Date Cooked/Made</label>
                <input type="date" class="form-control mb-4"  name="date">
                <label for="time">Under 30 minutes?</label>
                <div class="d-flex justify-content-around mb-4">
                    <div>
                        <input type="radio" id="Yes" name="time" value="Yes" checked>
                        <label for="Yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="No" name="time" value="No">
                        <label for="No">No</label>
                    </div>
                </div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
