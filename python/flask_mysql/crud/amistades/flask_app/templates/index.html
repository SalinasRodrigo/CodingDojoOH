<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Friendships</title>
</head>
<body>
    <div class="container d-flex justify-content-around pt-5 w-100">
        <div class="w-50">
            <h2>Friendships</h2>
            <table class="table table-striped border border-dark">
                <tr>
                    <th class="border border-dark">User</th>
                    <th class="border border-dark">Friend</th>
                </tr>
                {%for user in all_users_friens%}
                    <tr>
                        <td class="border-right border-dark border-top-0">{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.friends[0].first_name}} {{user.friends[0].last_name}}</td>
                    </tr>
                {%endfor%}
            </table>
        </div>
        <div class="w-25">
            <div class="mb-5">
                <h2>Add User</h2>
                <form action="/user_process" method="POST">
                    <div class="form-group d-flex justify-content-between align-items-cent">
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-cent">
                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname">
                    </div>
                    <input type="submit" value="Add User">
                </form>
            </div>
            <div class="mt-5">
                <h2>Add Friendships</h2>
                <form action="/friendship_process" method="POST">
                    <div class="form-group d-flex justify-content-between align-items-cent">
                        <label for="user_id">User: </label>
                        <select name="user_id" >
                            {%for user in all_users%}
                                <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-cent">
                        <label for="friend_id">Friend: </label>
                        <select name="friend_id" >
                            {%for user in all_users%}
                                <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <input type="submit" value="Add Friendship">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
