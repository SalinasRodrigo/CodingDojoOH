<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <h1 class="text-center">Here are the Users</h1>
    <div class="d-flex justify-content-around ">      
        <div class="col-4">
            <table class="table table-sm table-striped table-info table-hover">
                <thead >
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users">
        
                </tbody>
            </table>
        </div>
    
        <div class="col-4">
            <form method="POST" id="myForm">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name">
                <label for="email">Email</label>
                <input type="email" class="form-control mb-2" name="email" id="email">
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>

</body>
</html>
