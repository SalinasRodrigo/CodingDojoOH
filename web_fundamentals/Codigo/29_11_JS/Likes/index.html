<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <main>
            <h1>Your Fed</h1>
            <div class="cuerpo">
                <div class="perfil">
                    <div class="tarjeta">
                        <div class="flexible">
                            <img src="profile.png" alt="Imagen de perfil">
                        </div>
                        <div class="flexible">
                            <a href="#">Add an avatar</a>
                        </div>
                        <div class="flexible">
                            <h2>Rodrigo Salinas</h2>
                        </div>
                    </div>
                </div>
                <div class="column_posts">
                    <div class="post">
                        <div class="title">
                            <h2>Neil M.</h2>
                            <div class="like">
                                <p ><a class="cont_1">9</a>like(s)</p>
                                <button class="like_btn" onclick="like('1')">like</button>
                            </div>
                        </div>
                        <div class="text">
                            <p>I jsut set up this new discord bot, ler me know what you all think.
                                <a href="#">link</a>
                            </p>
                        </div>
                    </div>
                    <div class="post">
                        <div class="title">
                            <h2>Nichole K.</h2>
                            <div class="like">
                                <p><a class="cont_2">12</a>like(s)</p>
                                <button class="like_btn" onclick="like('2')">like</button>
                            </div>
                        </div>
                        <div class="text">
                            <p>Just finished my <a href="#">next comic</a>, chek it out.</p>
                        </div>
                    </div>
                    <div class="post">
                        <div class="title">
                            <h2>Jim R.</h2>
                            <div class="like">
                                <p><a class="cont_3">9</a>like(s)</p>
                                <button class="like_btn" onclick="like('3')">like</button>
                            </div>
                        </div>
                        <div class="text">
                            <p>I can't stop listening to the <a href="#">new album</a>.
                            Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
