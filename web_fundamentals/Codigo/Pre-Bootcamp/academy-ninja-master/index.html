<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;
		var backgroundValue = "";
		var moveState= "1"; 

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = backgroundValue;
    	}

    	document.onkeydown = function(e){
    		console.log(e);
			if(moveState=="1"){
				moveState="2";
			}else{
				moveState="1";
			}
    		if(e.keyCode == 37&&leftValue>=25) { // LEFT	
				leftValue = leftValue - 25;
				backgroundValue = "url('img/left"+moveState+".png')";
    		}
    		else if (e.keyCode == 39&&leftValue<=475) { // RIGHT
				leftValue = leftValue + 25;
				backgroundValue = "url('img/right"+moveState+".png')";
    		}
    		else if (e.keyCode == 40&&topValue<=475) { // DOWN
				topValue = topValue + 25;
				backgroundValue = "url('img/down"+moveState+".png')";
    		}
    		else if (e.keyCode == 38&&topValue>=25) { // TOP
				topValue = topValue - 25;
				backgroundValue = "url('img/top"+moveState+".png')";	
    		}
    		update();
    	}
    </script>
</body>
</html>
